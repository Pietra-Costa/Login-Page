<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Background</title>
    <!--Link para o CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Link para os Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="container">
        <form>
            <!--Texto Login-->
            <h2>Login</h2>

            <!--Divs para os inputs de email e senha-->
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required maxlength="14">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!--Div para checkbox e esquceu senha-->
            <div class="remember">
                <label><input type="checkbox">Lembre-se de mim</label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <!--BotÃ£o para fazer login-->
            <button class="btn">LOGIN</button>
        </form>
   </div>
</body>
</html>
